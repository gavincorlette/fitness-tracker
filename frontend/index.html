<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workout Tracker</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Azeret+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<header>
    <img src="images/fitness-tracker-high-resolution-logo.png" alt="Fitness Tracker Logo" style="width: 300px; height: auto;">
</header>
<body>
    <div class="page-container">
    <h1>Log Your Workout</h1>
    <form id="workout-form">
        <label for="workout-type">Workout: </label>
        <select name="workout-type" id="workout-type" required>
            <option value="">--Select A Workout--</option>
            <option value="Weight Lifting">Weight Lifting</option>
            <option value="Running">Running</option>
            <option value="Yoga">Yoga</option>
            <option value="Walking">Walking</option>
            <option value="Cycling">Cycling</option>
            <option value="Swimming">Swimming</option>
            <option value="Hiking">Hiking</option>
        </select><br>
        <label for="duration">Duration (Minutes): </label>
        <input type="number" name="duration" id="duration" required><br>
        <label for="date">Date: </label>
        <input type="date" name="date" id="date" required><br>
        <label for="time">Time: </label>
        <input type="time" name="time" id="time"><br>
        <label for="distance">Distance: </label>
        <input type="number" id="distance" name="distance" step="any">
        <select name="measurement" id="measurement">
            <option value=""></option>
            <option value="miles">Miles</option>
            <option value="kilometers">Kilometers</option>
        </select><br>
        <label>Intensity: 
            <input type="radio" name="intensity" value="low">
            Low
        </label>
        <label> 
            <input type="radio" name="intensity" value="medium">
            Medium
        </label>
        <label>
            <input type="radio" name="intensity" value="high">
            High
        </label><br>
        <label for="notes">Notes: </label><br>
        <textarea id="notes" name="notes" rows="4" cols="50" placeholder="Add any notes about your workout here"></textarea><br>
        <button type="submit">Log Workout</button>
    </form><br>
    or<br>
    <br>
    <a href="https://www.strava.com/oauth/authorize?client_id=162525&response_type=code&redirect_uri=http://localhost:3000/strava/callback&scope=read,activity:read_all&approval_prompt=auto"
    class="strava-btn">
    Connect With
    <img src="images/strava_logo.svg" alt="Strava Logo" class="strava-icon">
    </a>
    <br>
    <br>
    <a href="workouts.html">View Logged Workouts</a>
    <script src="script.js" defer></script>
    </div>
</body>
</html>
